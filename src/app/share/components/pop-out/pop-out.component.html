<div class="out" [style.width]='width && width+"px"'>
  <div class="header ">
    <div class="space"></div>
    <div class="title">
      {{titleText}}
    </div>
    <i class="iconfont icon-msnui-close" (click)='close()'></i>
  </div>

  <div class="content ">
    <ng-content></ng-content>
  </div>

  <div class="footer">
    <div class="btn">
      <button mat-button (click)='close()' class="cancle" [disabled]='disabled'>取消</button>
      <button mat-button (click)='doConfirm()' class="confirm">{{confirmMsg||"确认"}}</button>
    </div>
  </div>
</div>
